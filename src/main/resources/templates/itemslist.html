<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Bootstrap 101 Template</title>

    <link rel="stylesheet" href="../static/css/warehouse.css" th:href="@{/css/warehouse.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">koby5i</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link"><span sec:authentication="name"></span></a></p>
            </div>
        </div>
    </nav>


    <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
        Logged in user: <span sec:authentication="name"></span> |
        Roles: <span sec:authentication="principal.authorities"></span>
        <div>
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </div>
    </div>

    <div class="container">
        <div th:if="${not #lists.isEmpty(items)}">
            <h2>Product List</h2>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <p th:text="${message}">success message</p>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th align="center">Qty</th>
                    <th align="right">Price</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>List</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}">hext string</td>
                    <td th:text="${item.name}">name</td>
                    <td th:text="${item.description}">description</td>
                    <td align="center" th:text="${item.qty}">10</td>
                    <td align="right" th:text="${#numbers.formatDecimal(item.price,0,2,'COMMA')}">10.99</td>
                    <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2019-12-24 23:59:59</td>
                    <td th:text="${#temporals.format(item.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">2019-12-24 23:59:59</td>
                    <td><a th:href="${'/items/show/' + item.id}">View</a> </td>
                    <td><a th:href="${'/items/edit/' + item.id}">Edit</a> </td>
                    <td><a th:href="${'/items/delete/' + item.id}">Delete</a> </td>
                </tr>
            </table>
        </div>
    </div>
    <hr/>

    <div class="row">
        <div class="col-sm-3">
            <a href="/items/new">New Product</a><br>
            <a href="/swagger-ui.html">Swagger UI</a>
        </div>
    </div>
    <hr/>

    <footer>
        <p>koby5i 2019</p>
    </footer>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
